apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.ic.Start'
    }
}

task runJar(dependsOn:jar) << {
    javaexec { main="-jar"; args jar.archivePath }
}